<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <div style="position: relative; text-align: center; color: white;">
          <img src="../assets/img/just.jpg" style="width: 100%; height: 100%;" />
          <div style="position: absolute; bottom: 8px; left: 8px; font-size: 18px; "><b>{{name}}</b></div>
        </div>
      </ion-header>
      <ion-content padding>
        <ion-list lines='full'>
          <ion-menu-toggle>

            <!-- Admin Menu -->
            <ion-item *ngIf='this.validateService.loggedInUser("admin")' [routerDirection]="'root'" (click)='eventManagerBtn()'>
              <ion-icon slot='start' name='document'></ion-icon>
              <ion-label>Event Manager</ion-label>
            </ion-item>

            <ion-item *ngIf='this.validateService.loggedInUser("admin")' [routerDirection]="'root'" (click)='createEventBtn()'>
              <ion-icon slot='start' name='add-circle'></ion-icon>
              <ion-label>Create Event</ion-label>
            </ion-item>

            <ion-item *ngIf='this.validateService.loggedInUser("admin")' [routerDirection]="'root'" (click)='adminAccountBtn()'>
              <ion-icon slot='start' name='person'></ion-icon>
              <ion-label>Account</ion-label>
            </ion-item>

            <!-- Manager Menu -->
            <ion-item *ngIf='this.validateService.loggedInUser("manager")' [routerDirection]="'root'" (click)='managerHome()'>
              <ion-icon slot='start' name='home'></ion-icon>
              <ion-label>Manager Home</ion-label>
            </ion-item>

            <ion-item *ngIf='this.validateService.loggedInUser("manager")' [routerDirection]="'root'" (click)='createAdmin()'>
              <ion-icon slot='start' name='person-add'></ion-icon>
              <ion-label>Create Admin</ion-label>
            </ion-item>

            <ion-item *ngIf='this.validateService.loggedInUser("manager")' [routerDirection]="'root'" (click)='managerAccountBtn()'>
              <ion-icon slot='start' name='person'></ion-icon>
              <ion-label>Account</ion-label>
            </ion-item>

            <ion-item *ngIf='this.validateService.loggedInUser("manager")' [routerDirection]="'root'" (click)='logfileBtn()'>
              <ion-icon slot='start' name='document'></ion-icon>
              <ion-label>Logfile</ion-label>
            </ion-item>

            <!-- Student Menu -->
            <ion-item *ngIf='this.validateService.loggedInUser("student")' [routerDirection]="'root'" (click)='viewEventBtn()'>
              <ion-icon slot='start' name='document'></ion-icon>
              <ion-label>View Event</ion-label>
            </ion-item>

            <ion-item *ngIf='this.validateService.loggedInUser("student")' [routerDirection]="'root'" (click)='studentAccountBtn()'>
              <ion-icon slot='start' name='person'></ion-icon>
              <ion-label>Account</ion-label>
            </ion-item>

            <ion-item *ngIf='this.validateService.loggedInUser("student")' [routerDirection]="'root'" (click)='notificationsBtn()'>
              <ion-icon slot='start' name='notifications'></ion-icon>
              <ion-label>Notifications</ion-label>
              <ion-badge slot='end' color='danger'>{{notificationsNumber}}</ion-badge>
            </ion-item>

            <!-- Public Menu -->
            <ion-item *ngIf='this.validateService.loggedIn()' [routerDirection]="'root'" (click)='logoutBtn()'>
              <ion-icon slot='start' name='log-out'></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
