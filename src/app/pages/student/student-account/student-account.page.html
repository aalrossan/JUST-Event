<ion-header>
  <ion-toolbar color='danger'>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
  <ion-item-group>
    <ion-item-divider color='danger'>
      <ion-label>Student Name</ion-label>
    </ion-item-divider>
    <ion-item>
      <div>{{student.name}}</div>
    </ion-item>

    <ion-item-divider color='danger'>
      <ion-label>Student ID</ion-label>
    </ion-item-divider>
    <ion-item>
      <div>{{student.studentId}}</div>
    </ion-item>

    <ion-item-divider color='danger'>
      <ion-label>Collage</ion-label>
    </ion-item-divider>
    <ion-item>
      <div>{{student.collage}}</div>
    </ion-item>

    <ion-item-divider color='danger'>
      <ion-label>Department</ion-label>
    </ion-item-divider>
    <ion-item>
      <div>{{student.department}}</div>
    </ion-item>
  </ion-item-group>
</ion-content>
