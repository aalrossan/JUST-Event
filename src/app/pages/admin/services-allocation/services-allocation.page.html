<ion-header>
  <ion-toolbar color='danger'>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Services Allocation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor='let service of services'>
      <ion-item>
        <ion-label>
          <h1>{{service.servicesType}}</h1>
          <p>{{service.servicesValue}}</p>
        </ion-label>
        >
      </ion-item>
      <ion-item-options slot='end'>
        <ion-item-option color='danger' (click)='deleteService(service._id)'>
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)='modifyService(service)'>
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical='bottom' horizontal='end' slot='fixed'>
    <ion-fab-button (click)='selectServicesAllocation()' color='danger'>
      <ion-icon name='add'></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
