<ion-header>
  <ion-toolbar color='danger'>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Analysis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item *ngIf='loadRegisteredEvent'>
    <ion-label>
      Attendees
    </ion-label>
    <ion-badge slot='end' color="danger">{{noOfEventRegister}}</ion-badge>
  </ion-item>

  <ion-button color='danger' expand='full' fill='outline' shape='round' (click)='downloadStudentEvaluation()'>Download
    Student Evaluation</ion-button>

</ion-content>
