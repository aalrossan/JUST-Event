<ion-header>
  <ion-toolbar color='danger'>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create Evaluation Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor='let evaluation of evaluations'>
      <ion-item>
        <ion-label text-wrap>
          <h1>{{evaluation.question}}</h1>
          <p> 1. {{evaluation.answer[0]}}</p>
          <p> 2. {{evaluation.answer[1]}}</p>
          <p *ngIf='evaluation.answer[2]'> 3. {{evaluation.answer[2]}}</p>
          <p *ngIf='evaluation.answer[3]'> 4. {{evaluation.answer[3]}}</p>
        </ion-label>
        >
      </ion-item>
      <ion-item-options slot='end'>
        <ion-item-option color='danger' (click)='deleteQuestion(evaluation._id)'>
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)='modifyQuestion(evaluation)'>
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical='bottom' horizontal='end' slot='fixed'>
    <ion-fab-button (click)='createEvaluation()' color='danger'>
      <ion-icon name='add'></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
