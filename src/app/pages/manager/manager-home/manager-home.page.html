<ion-header>
  <ion-toolbar color='danger'>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  <ion-grid>
    <ion-row>
      <ion-col (click)='goToCreateAdmin()'>
        <img src='../../../../assets/img/createAdmin.jpg' width='100px' height='100px'>
        <h3>Create Admin</h3>
      </ion-col>

      <ion-col (click)='goToAccount()'>
        <img src='../../../../assets/img/account.png' width='100px' height='100px'>
        <h3>Account</h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col (click)='goToLogfile()'>
        <img src='../../../../assets/img/logfile.jpg' width='100px' height='100px'>
        <h3>Logfile</h3>
      </ion-col>

      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
